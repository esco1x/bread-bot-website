<!DOCTYPE html>
    <head>
        <title>Premium Payment | Bread</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="icon" type="images/x-icon" href="favicon.ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
          <div class="heading">
               <form action="action">
                <h1>Payment</h1>
                <label for="name">Name</label>
                <br>
                <input class="box1" type="text" name="name" id="name" placeholder="Enter Name">
                <br>
                <label for="email">Email</label>
                <br>
                <input class="box1" type="email" name="email" id="email" placeholder="Enter Email">
                <br>
                <label for="cardnum">Card Number</label>
                <br>
                <input class="box1" type="number" name="number" id="number" placeholder="1234 1234 1234 1234">
                <br>

                <div class="inline">
                <label for="cardex">Card Expiry <br>Month</label>
                <br>
                <input class="box2" type="month" name="month" id="month" placeholder="MM">
                </div>

                <div class="inline">
                <label for="cardye">Card Expiry <br>Year</label>
                <br>
                <input class="box2" type="year" name="year" id="year" placeholder="yyyy">
                </div>

                <div class="inline">
                <label for="cardCVC">Card CCV</label>
                <br>
                <input class="box2" type="cvc" name="cvc" id="CVC" placeholder="ccv">
                </div>
                <br>
                <br>
                <a href="error.htm">Pay Now</a>
                <a href="premium.htm">Close</a>
               </form>
          </div>

          <footer>@Copyright <a href="index.htm">Jaxon</a> 2023 - All Rights Reserved.</footer>
    </body>
</html>
